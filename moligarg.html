<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biliardino Elo</title>
    <link rel="stylesheet" href="./styles/add-match.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      "
    >
      <p><a href="./index.html" class="nav-link">Ranking</a></p>
    </div>

    <div class="layout">
      <form id="add-match-form">
        <fieldset>
          <legend>Team A</legend>
          <label>
            Defence
            <select id="teamA-defence" required>
              <option value="">-- select player --</option>
            </select>
          </label>
          <br />
          <label>
            Attack
            <select id="teamA-attack" required>
              <option value="">-- select player --</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Team B</legend>
          <label>
            Defence
            <select id="teamB-defence" required>
              <option value="">-- select player --</option>
            </select>
          </label>
          <br />
          <label>
            Attack
            <select id="teamB-attack" required>
              <option value="">-- select player --</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <legend>Score</legend>
          <label>
            Team A goals
            <input id="scoreA" type="number" min="0" required />
          </label>
          <br />
          <label>
            Team B goals
            <input id="scoreB" type="number" min="0" required />
          </label>
        </fieldset>

        <button type="submit">Save match</button>
      </form>

      <div class="right">
        <span id="message"></span>
        <table id="added-matches">
          <thead>
            <tr>
              <th>Team A</th>
              <th>Team B</th>
              <th>Score</th>
              <th>Date</th>
              <!-- for Edit button -->
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script type="module" src="./src/add-match.ts"></script>
  </body>
</html>
