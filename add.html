<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAlcio Balilla</title>
  <meta name="description" content="CA Biliardino Championship" />
  <meta name="theme-color" content="#062c7d" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" type="image/png" href="./icons/icon-192.jpg" />
  <link rel="apple-touch-icon" href="./icons/icon-192.jpg" />
  <link rel="stylesheet" href="./styles/add-match.css" />
  <link rel="stylesheet" href="./styles/login.css" />
</head>

<body>
  <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
        padding-top: 1rem;
      ">
    <a href="./index.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">üèÜ
      Ranking</a>
    <a href="./matchmaking.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">üéÆ
      Genera Partite</a>
  </div>

  <div class="layout">
    <form id="add-match-form">
      <fieldset>
        <legend>Team A</legend>
        <label>
          Defence
          <select id="teamA-defence" required>
            <option value="">-- select player --</option>
          </select>
        </label>
        <br />
        <label>
          Attack
          <select id="teamA-attack" required>
            <option value="">-- select player --</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Team B</legend>
        <label>
          Defence
          <select id="teamB-defence" required>
            <option value="">-- select player --</option>
          </select>
        </label>
        <br />
        <label>
          Attack
          <select id="teamB-attack" required>
            <option value="">-- select player --</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Score</legend>
        <label>
          Team A goals
          <input id="scoreA" type="number" min="0" required />
        </label>
        <br />
        <label>
          Team B goals
          <input id="scoreB" type="number" min="0" required />
        </label>
      </fieldset>

      <button type="submit">Save match</button>
    </form>

    <div class="right">
      <span id="message"></span>
      <table id="added-matches">
        <thead>
          <tr>
            <th>Team A</th>
            <th>Team B</th>
            <th>Score</th>
            <th>Date</th>
            <!-- for Edit button -->
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <dialog id="loginDialog" class="login-dialog">
    <form method="dialog" id="loginForm" class="login-form">
      <h3>Login</h3>

      <label>
        Username
        <input type="email" id="loginEmail" required />
      </label>

      <label>
        Password
        <input type="password" id="loginPassword" required />
      </label>

      <menu>
        <button id="cancelLoginBtn" value="cancel" type="button" >Cancel</button>
        <button id="loginBtn" value="default">Login</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="./src/add-match.ts"></script>
</body>

</html>
