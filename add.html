<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biliardino Elo</title>
  <link rel="stylesheet" href="./styles/add-match.css" />
</head>

<body>
  <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
        padding-top: 1rem;
      ">
    <a href="./index.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">ğŸ†
      Ranking</a>
    <a href="./matchmaking.html" class="nav-link"
      style="padding: 0.75rem 1.5rem; border-radius: 12px; font-weight: 600; border: 1px solid rgba(0, 0, 0, 0.1); transition: all 0.3s ease;">ğŸ®
      Genera Partite</a>
  </div>

  <div class="layout">
    <form id="add-match-form">
      <fieldset>
        <legend>Team A</legend>
        <label>
          Defence
          <select id="teamA-defence" required>
            <option value="">-- select player --</option>
          </select>
        </label>
        <br />
        <label>
          Attack
          <select id="teamA-attack" required>
            <option value="">-- select player --</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Team B</legend>
        <label>
          Defence
          <select id="teamB-defence" required>
            <option value="">-- select player --</option>
          </select>
        </label>
        <br />
        <label>
          Attack
          <select id="teamB-attack" required>
            <option value="">-- select player --</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Score</legend>
        <label>
          Team A goals
          <input id="scoreA" type="number" min="0" required />
        </label>
        <br />
        <label>
          Team B goals
          <input id="scoreB" type="number" min="0" required />
        </label>
      </fieldset>

      <button type="submit">Save match</button>
    </form>

    <div class="right">
      <span id="message"></span>
      <table id="added-matches">
        <thead>
          <tr>
            <th>Team A</th>
            <th>Team B</th>
            <th>Score</th>
            <th>Date</th>
            <!-- for Edit button -->
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="./src/add-match.ts"></script>
</body>

</html>
